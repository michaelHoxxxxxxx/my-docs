
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>kiki's docs</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="个人技术学习文档，包含n8n、Supabase、OWL、OpenManus、llm-chain、SurrealDB等多种技术栈的学习笔记">
  <meta name="keywords" content="技术文档,n8n,Supabase,OWL,OpenManus,llm-chain,SurrealDB,学习笔记">
  <meta name="author" content="kiki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="kiki's docs">
  <meta property="og:description" content="个人技术学习文档，包含多种技术栈的学习笔记">
  <meta property="og:type" content="website">
  
  <!-- 资源预加载优化 -->
  <link rel="preload" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" as="style">
  <link rel="preload" href="//cdn.jsdelivr.net/npm/docsify@4" as="script">
  <link rel="preload" href="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js" as="script">
  <link rel="preconnect" href="//cdn.jsdelivr.net">
  <link rel="preconnect" href="//unpkg.com">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//unpkg.com">
  
  <!-- vue主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="./custom.css">
  <!-- 自定义脚本，必须在 Docsify 初始化之前加载 -->
  <script src="./custom.js"></script>
</head>

<body>
  <!-- Skip links for accessibility -->
  <a href="#main-content" class="skip-link">跳转到主要内容</a>
  
  <!-- 手势导航覆盖层 -->
  <div class="gesture-overlay" id="gesture-overlay"></div>
  
  <!-- 侧滑提示 -->
  <div class="swipe-hint" id="swipe-hint">侧滑打开菜单</div>
  
  <!-- 自定义封面 -->
  <div id="custom-cover" style="position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
    <img src="https://docsify.js.org/_media/icon.svg" alt="logo" style="width: 100px; height: 100px; margin-bottom: 20px;">
    <h1>学习文档 <small>0.0.1</small></h1>
    <p>个人技术学习笔记收集</p>
    <ul style="list-style: none; padding: 0;">
      <li>多种技术栈文档收集</li>
      <li>简洁清晰的学习笔记</li>
      <li>持续更新中</li>
    </ul>
    <div style="margin-top: 20px;">
      <button id="start-reading-btn" style="background-color: #42b983; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; min-height: 44px; min-width: 100px; touch-action: manipulation; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; transition: all 0.2s ease;">开始阅读</button>
    </div>
  </div>
  
  <div id="app" role="main" aria-label="文档内容">
    <div id="main-content">loading...</div>
  </div>
  
  <!-- 阅读进度条 -->
  <div id="reading-progress">
    <div id="reading-progress-bar">
      <div class="chapter-indicators"></div>
    </div>
  </div>
  
  <!-- 进度百分比显示 -->
  <div class="progress-percentage" id="progress-percentage">0%</div>
  
  <!-- 主题切换按钮 -->
  <button id="theme-toggle" class="theme-toggle" title="切换主题">
    <span class="theme-icon">🌓</span>
  </button>
  
  <!-- 自定义返回顶部按钮 -->
  <div id="custom-back-to-top" style="position: fixed; bottom: 20px; right: 20px; width: 40px; height: 40px; background-color: #42b983; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.3s;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </div>
  
  <script>
    window.$docsify = {
      name: '学习文档', // 文档标题，会显示在侧边栏顶部
      nameLink: '/', // 点击文档标题后的跳转地址
      // repo 属性已移除 - 不再显示右上角GitHub图标
      loadSidebar: '_sidebar.md', // 明确指定侧边栏路径
      homepage: 'README.md', // 指定首页文件
      alias: {
        '/docs/_sidebar.md': '/_sidebar.md', // 重定向docs下的sidebar到根目录
        '/.*/_sidebar.md': '/_sidebar.md',   // 所有路径下的sidebar都使用根目录的
      },
      subMaxLevel: 2, 
      sidebarCollapse: {
        collapse: true,   // 默认折叠
        autoOpen: false,  // 不自动展开
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: [],
        title: '文章目录'
      },
      externalLinkTarget: '_blank', // 外部链接的打开方式，默认_blank
      cornerExternalLinkTarget: '_blank', // 右上角链接的打开方式。默认为 _blank
      routerMode: 'hash', // 路由方式 默认hash
      coverpage: false, // 禁用内置封面页，使用自定义封面
      notFoundPage: true, // 在找不到指定页面时加载_404.md
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      timeUpdater: {
        text: '<div align="right">上次更新时间：{docsify-updated}</div>',
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      }, // 文档更新时间
      scrollToTop: {
        auto: true,
        text: '顶部',
        right: 15,
        bottom: 15,
        offset: 500
      }, // 返回顶部按钮
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }, // 选项卡配置
      search: { // 增强搜索插件配置
        paths: 'auto',
        placeholder: '搜索文档内容...',
        noData: '未找到相关内容',
        depth: 6, // 增加搜索深度
        maxAge: 86400000, // 缓存一天
        hideOtherSidebarContent: false,
        namespace: 'kiki-docs-search',
        pathNamespaces: ['/docs'],
        searchMaxParagraphs: 8, // 增加搜索段落数
        searchMaxWords: 200, // 增加单次搜索的词数限制
      },
      count: { // 字数统计插件配置
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      copyCode: { // 代码复制插件配置
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      },
      pagination: { // 分页插件配置
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
      },
      plugins: [
// EditOnGithubPlugin 插件已移除
      ],
      themeColor: "#42b983" // 主题色
    }
  </script>
  
  <!-- 关键插件优先加载 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 核心功能插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 关键功能插件 - 立即加载 -->
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <!-- 文章目录插件 -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  
  <!-- TOC 插件暗色模式样式 -->
  <style>
    [data-theme="dark"] .page_toc,
    [data-theme="dark"] .toc-nav {
      background: rgba(45, 45, 48, 0.95) !important;
      border: 1px solid #404040 !important;
    }
    
    [data-theme="dark"] .page_toc a,
    [data-theme="dark"] .toc-nav a {
      color: #ccc !important;
    }
    
    [data-theme="dark"] .page_toc a:hover,
    [data-theme="dark"] .toc-nav a:hover {
      color: #64b5f6 !important;
    }
    
    [data-theme="dark"] .page_toc .active a,
    [data-theme="dark"] .toc-nav .active a {
      color: #64b5f6 !important;
      border-left-color: #64b5f6 !important;
      background-color: rgba(100, 181, 246, 0.1) !important;
    }
    
    [data-theme="dark"] .page_toc p,
    [data-theme="dark"] .toc-nav p,
    [data-theme="dark"] .page_toc .toc-title,
    [data-theme="dark"] .toc-nav .toc-title {
      color: #999 !important;
    }
  </style>
  
  <!-- 次要插件 - 延迟加载 -->
  <script>
    // 延迟加载次要插件以提升首屏性能
    window.addEventListener('load', function() {
      const plugins = [
        '//unpkg.com/docsify-count/dist/countable.js',
        '//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js',
        '//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js',
        '//cdn.jsdelivr.net/npm/docsify-tabs@1',
        '//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js',
        '//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js',
        '//cdn.jsdelivr.net/npm/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js'
      ];
      
      // 批量加载插件
      plugins.forEach((src, index) => {
        setTimeout(() => {
          const script = document.createElement('script');
          script.src = src;
          script.async = true;
          document.head.appendChild(script);
        }, index * 50); // 间隔加载避免阻塞
      });
      
      // 延迟加载代码高亮语言
      setTimeout(() => {
        const codeLanguages = [
          'prism-bash',
          'prism-javascript', 
          'prism-python',
          'prism-rust',
          'prism-json',
          'prism-typescript',
          'prism-css',
          'prism-yaml'
        ];
        
        codeLanguages.forEach((lang, index) => {
          setTimeout(() => {
            const script = document.createElement('script');
            script.src = `//cdn.jsdelivr.net/npm/prismjs@1/components/${lang}.min.js`;
            script.async = true;
            document.head.appendChild(script);
          }, index * 30);
        });
      }, 500);
    });
  </script>
</body>

</html>
